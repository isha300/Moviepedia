    <h1 id="signUpInfoHeader">Sign up to save your favorite movies!</h1>
    <div class="card" id="signupCard">
        <form class="card-body signupForm">
            <h4 class="card-title">SIGN UP</h4>
            <div class="form-group">
                <label>Email:&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
                <input type="email" class="email" id="signupUserEmail" required>
            </div>
            <div class="form-group">
                <label>Password:&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
                <input type="password" class="password" id="signupUserPassword" required>
            </div>
            <div class="form-group">
                <label>Verify Password:&nbsp; &nbsp; &nbsp;</label>
                <input type="password" class="verifyPassword" id="signupUserPassword2" required oninput="check(this)">
            </div>

            <script language='javascript' type='text/javascript'>
                function check(input) {
                    if (input.value != document.getElementById('signupUserPassword').value) {
                        input.setCustomValidity('Passwords do not match.');
                    } else {
                        // input is valid -- reset the error message
                        input.setCustomValidity('');
                    }
                }
            </script>

            <button class="btn btn-primary joinBtn" id="joinBtn" type="submit">JOIN</button>
        </form>
    </div>
